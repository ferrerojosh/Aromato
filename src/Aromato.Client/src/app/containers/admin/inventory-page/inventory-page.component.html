<div *ngFor="let inventory of inventories$ | async">
  <md-card>
    <md-card-title>{{ inventory.name }}</md-card-title>
    <md-card-subtitle>{{ inventory.description }}</md-card-subtitle>
    <table>
      <thead>
        <th>Unique ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Last Updated</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventory.items">
          <td>{{ item.uniqueId }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.dateAdded }}</td>
          <td>{{ item.lastUpdated }}</td>
        </tr>
      </tbody>
    </table>
  </md-card>
</div>
